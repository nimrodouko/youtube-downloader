<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    {% block content%}
	<title>Chemical Element Information</title>
</head>
<body>
	<h1>Chemical Element Information</h1>
    <form method="post">
        {% csrf_token %}
        <label for="body">Enter Atomic Number:</label>
	<input type="number" name="atomic_number" min="1" max="118">
    <button type="submit"> Submit</button>
	<br><br>

    </form>

	
{% if element %}
	<label for="element_number">Element Number:</label>
	<p>{{element.number}}</p>
	<br><br>

	<label for="element_symbol">Element Symbol:</label>
	<p>{{element.symbol}}</p>
	<br><br>

	<label for="element_name">Element Name:</label>
	<p>{{element.name}}</p>
	<br><br>

	<label for="element_mass">Element Mass:</label>
    <p>{{element.mass}}</p>
	<br><br>

	<label for="element_density">Element Density:</label>
	<p>{{element.density}}</p>
	<br><br>
{% endif %}
{% endblock content %}
</body>
</html>
